    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-4-5">
            <div class="l-box">
                <h3>Welcome to the {{ .Title }} Section</h3>
                <p>
                    {{ if eq .Title "Posts" }}
                      {{ .Site.Params.postsblurb }}
                    {{ end }}
                </p>
                You can also filter by <a href="/topics">topic</a> or by <a href="/tags">tag</a>. 
            </div>
        </div>

        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-5">
            <div class="l-box">
                <p>
                {{ if eq .Title "Posts" }}
                      <img class="pure-img" src="/img/Cogley-TopPhotos-Obi-Color.jpg" alt="Beautiful Obi Belt for a Formal Kimono">
                {{ end }}  
                </p>
            </div>
        </div>

    <div class="pure-u-1">
        <hr class="sepchar" /> 
    </div>
</div>
