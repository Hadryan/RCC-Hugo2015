{{ partial "header.html" . }}
<body>
	<div id="layout" class="pure-g">
    {{ partial "sidebar.html" . }}

    <div class="content pure-u-1 pure-u-md-3-4">
      <a name="top"></a>
      {{ partial "listtop.html" . }}

    <section id="main">
      <div class="posts"> 
        <h1 id="title">Section: {{ .Title }}</h1>
            {{ range .Data.Pages.GroupByDate "2006" }}
            <h2>{{ .Key }}</h2>
                <ul id="list">
                    {{ range .Pages }}
                        {{ .Render "li"}}
                    {{ end }}
                </ul>
            {{ end }}
      </div>
    </section>
      {{ partial "footer.html" . }}
    </div>
  </div>
  {{ partial "bodyend.html" . }}
</body>
</html>
