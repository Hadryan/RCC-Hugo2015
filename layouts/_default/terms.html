{{ partial "header.html" . }}
<body>
    <div id="layout" class="pure-g">
    {{ partial "sidebar.html" . }}

    <div class="content pure-u-1 pure-u-md-3-4">
      <a name="top"></a>
      {{ partial "listtop.html" . }}
     <main>
        <div class="posts">
        <h1 id="title">Site {{ .Title }}</h1>
          {{ $data := .Data }}
            {{ range $key,$value := .Data.Terms.ByCount }}
              <h3><a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}"> {{ $value.Name }} </a> &nbsp; {{ $value.Count }} </h3>
            {{ end }}
        </div>
     </main>
      {{ partial "footer.html" . }}
    </div>
  </div>
  {{ partial "bodyend.html" . }}
</body>
</html>
